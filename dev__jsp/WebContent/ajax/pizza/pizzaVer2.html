<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>피자 주문 실습 ajax활용+easyui</title>
 	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	



</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#num_tel').textbox({


			
				
				var u_tel = $("#num_tel").val();
				alert(u_tel);
				$.ajax({
					method:"POST"
					,url:"customerInfo.jsp"
					,dataType:"json"
					,success:function(result){
						var res = JSON.stringify(result);
						var resDoc = JSON.parse(res); // 배열로 전환
						var temp="";
						for (var i=0; i < resDoc.length; i++){
							if(u_tel==resDoc[i].tel){
									temp+=resDoc[i].address;
								}/////////end of if
						}//////////////end of for
						$('#mem_addr').text(temp);
					}////////////////end of success
				}); ////////////////end of ajax
			}////////////////////end of onchange
		  });
		});

</script>
	<p>
		<img src="breakneck-logo.gif" alt="break neck pizza"/>
	</p>
	<p>
		Enter your phone number:
		<input class="easyui-textbox" size="15" id="num_tel" name="num_tel" />
	</p>
	<p>Your order will be delivered to: </p>
	<p>
		<textarea id ="mem_addr" name ="mem_addr" rows="4" cols="50"></textarea>
	</p>
</body>
</html>
