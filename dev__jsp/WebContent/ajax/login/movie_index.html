<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부분 갱신처리 [ajax활용 실습]</title>
<!--jquery api or easyui api or cookie or css  -->
 	<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsGYuD5Rr_bMjLV9XK86V_V9kjP563XPY"></script> 
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<style>
		#d_login{
			border:1px solid #CCCCCC;
			background:orange;
			width:195px;
			height:90px;
			margin:3px;	
		}
		#d_logout{
			border:1px solid #CCCCCC;
			background:tomato;
			width:195px;
			height:70px;
		}
	</style>
	
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		
	});

</script>
	
	<div id="lay_movie" class="easyui-layout" style="width:900px;height:500px;">
	<!--=======================[메뉴 트리 구성]  =======================-->
	<div data-options="region:'west',title:'코딩놀이',split:true" style="width:200px;">
		<div id="d_login" aligin="center" >
			<input type="text" id="mem_id" class="easyui-textbox" placeholder="아이디">
			<script type="text/javascript">
			    $('#mem_id').textbox({
			
			        iconCls:'icon-man',
			        iconAlign:'right',
			        prompt:'아이디'
			   
			    });
				</script>
			    <input name="mem_pw" class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
				<script type="text/javascript">
					
					$(function(){
					    $('#mem_pw').passwordbox({
					        prompt: 'Password',
					        showEye: true
					    });
					});
				
				</script>		    
		</div>
			
		<div id="d_logout"></div>
	</div>
    <!--=======================[메뉴 선택에 따른 내용 ]  =======================-->
    <div data-options="region:'center',title:'영화예매 시스템'" style="padding:5px;background:#eee;"></div>
	</div>
</body>
</html>
